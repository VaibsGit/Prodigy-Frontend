<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tc02.css">
</head>
<body>
  <div class="stopwatch">
    <h4 id="display" style="margin:20px">00:00:00</h4>
    <div class="button">
        <button onclick="start()">Start</button>

    </div>
  </div>
  <script src="tj02.js"></script>
</body>
</html>
